<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio - Lanchonete Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="bg-dark w-100">
    <div class="div-header d-flex justify-content-between align-items-center px-3">
        <button class="navbar-toggler" type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbar"
            aria-label="Menu">
            <span class="navbar-toggler-icon"></span>
        </button>    
        <img src="./img/pics/logo-lanchonete-express.png" alt="logo-lancheria" class="icone">

        <button class="btn btn-link" type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasCarrinho"
            aria-controls="offcanvasCarrinho"
            aria-label="abrir carrinho">
            <img src="./img/pics/icon-carrinho.png" alt="carrinho" class="icone">
        </button>
    </div>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark py-0">
        <div class="container-fluid px-3">

            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav d-flex flex-lg-row justify-content-around w-100 mb-0">
                    <li class="nav-item">
                        <a href="./pagina-inicial.html" class="nav-link text-light px-2">Início</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-light px-2" data-categoria="prato-principal">Pratos principais</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-light px-2" data-categoria="acompanhamento">Acompanhamentos</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-light px-2" data-categoria="sobremesa">Sobremesas</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-light px-2" data-categoria="bebida">Bebidas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
    <h3 class="text-center mb-5 mt-5">APRECIE OS PRODUTOS</h3>
    <div class="container-fluid">
        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4" id="produtos-cardapio"></div>
    </div>

    <!--carrinho-->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCarrinho" aria-labelledby="offcanvasCarrinhoLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Meu carrinho</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>
      </div>

      <div class="offcanvas-body d-flex flex-column justify-content-between">
        <div id="itensCarrinho">
          <!--produtos aqui-->
          <p class="text-muted">Seu carrinho está vazio</p>
        </div>
      </div>

      <div class="border-top pt-3">
        <div class="d-flex justify-content-around mt-3 mb-5">
          <button class="btn btn-dark">Limpar carrinho</button>
          <button class="btn btn-dark">Finalizar compra</button>
        </div>
      </div>
    </div>

    <!--toast carrinho-->
    <div class="position-fixed top-0 end-0" style="z-index: 11">
      <div id="toastCarrinho" class="toast align-items-center text-bg-success border-0 hide" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            Item adicionado ao carrinho!
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>

    <script src="./js/produtos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    
</body>
</html>
