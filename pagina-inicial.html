<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanchonete Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="bg-dark w-100">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbar"
                aria-label="Menu">
                <span class="navbar-toggler-icon">...</span>
            </button>

            <img src="./img/pics/logo-lanchonete-express.png" alt="logo-lancheria" class="icone">
            <img src="./img/pics/icon-carrinho.png" alt="carrinho" class="icone">
        </div>

        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbar">
                  <ul class="navbar-nav d-flex flex-row justify-content-around w-100">
                      <li class="nav-item">
                          <a href="#produtosAleatorios" class="nav-link text-light">PARA VOCÊ</a>
                      </li>
                      <li class="nav-item">
                          <a href="./cardapio.html" class="nav-link text-light">CARDÁPIO</a>
                      </li>
                      <li class="nav-item">
                          <a href="#informacoes" class="nav-link text-light">CONTATOS</a>
                      </li>
                  </ul>
              </div> 
            </div> 
        </nav>
    </header>
    <main>
        <section class="banner">
          <div id="bannerCarrossel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./img/pics/hamburguer.jpeg" alt="hamburguer banner" class="w-100"/>
              </div>
              <div class="carousel-item">
                <img src="./img/pics/batata-frita-molhos.png" alt="batata frita banner" class="w-100"/>
              </div>
              <div class="carousel-item">
                <img src="./img/pics/aneis-de-cebola.jpg" alt="batata frita banner" class="w-100"/>
              </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarrossel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#bannerCarrossel" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
        </section>
        <article class="container-fluid">
            <h2 class="text-center mb-5 mt-5" id="produtosAleatorios">ESCOLHA NOSSOS PRODUTOS</h2>
            <div id="produtos-aleatorios" class="row row-cols-1 row-cols-md-3 row-cols-lg-4">
                <!--lista de produtos aleatorios aqui-->
            </div>
            
        </article>

    </main>
    <footer class="bg-dark justify-content-between align-items-center p-2 " style="height: 100%; width: 100%;" id="informacoes">
      <div class="container-fluid">
          <div class="row align-items-center text-center">
              <div class="col-12 col-md-4 d-flex flex-column align-items-center ">
                <h5>Contatos</h5>
                <p>whatsapp</p>
                <p>instagram</p>
                <p>ifood</p>
              </div>
  
              <div class="col-12 col-md-4 d-flex justify-content-center">
                <img src="./img/pics/logo-lanchonete-express.png" alt="icone" class="img-fluid " style="max-height: 140px;">
              </div>
     
              <div class="col-12 col-md-4 d-flex flex-column align-items-center">
                <h5>Horario de atendimento</h5>
                <p>Seg-Quinta: 19h-23h</p>
                <p>Sexta-Sábado: 18h-00h</p>
                <p>Domingo: Folga coletiva</p>
              </div>
          </div>
      </div>
    </footer>
    <script src="./js/produtos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
