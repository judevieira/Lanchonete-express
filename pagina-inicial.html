<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanchonete Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="bg-dark w-100">
        <div class="d-flex justify-content-between align-items-center">
            <img src="./img/pics/logo-lanchonete-express.png" alt="logo-lancheria" class="icone">
            <img src="./img/pics/icon-carrinho.png" alt="carrinho" class="icone">
        </div>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbar"
              aria-label="Menu">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="container-fluid">
              <div class="collapse navbar-collapse " id="navbar">
                  <ul class="navbar-nav d-flex flex-row justify-content-around w-100">
                      <li class="nav-item">
                          <a href="#produtosAleatorios" class="nav-link text-light">Para você</a>
                      </li>
                      <li class="nav-item">
                          <a href="./cardapio.html" class="nav-link text-light">Cardápio</a>
                      </li>
                      <li class="nav-item">
                          <a href="#informacoes" class="nav-link text-light">Contatos</a>
                      </li>
                  </ul>
              </div> 
            </div>
            
        </nav>
    </header>
    <main>
    <section class="banner">
      <div id="bannerCarrossel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/pics/hamburguer.jpeg" alt="hamburguer banner" class="w-100"/>
          </div>
          <div class="carousel-item">
            <img src="./img/pics/batata-frita-molhos.png" alt="batata frita banner" class="w-100"/>
          </div>
          <div class="carousel-item">
            <img src="./img/pics/aneis-de-cebola.jpg" alt="batata frita banner" class="w-100"/>
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarrossel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#bannerCarrossel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </section>
  </main>
        <article class="container-fluid">
            <h2 class="text-center mb-5 mt-5" id="produtosAleatorios">ESCOLHA NOSSOS PRODUTOS</h2>
            <div id="produtos-aleatorios" class="row row-cols-1 row-cols-md-3 row-cols-lg-4">
                <!--lista de produtos aleatorios aqui-->
            </div>
            
        </article>
    </main>
    <footer class="bg-dark d-flex flex-row justify-content-around" style="height: 150px;" id="informacoes">
        <div>
          <h5 class="text-light">Contatos</h5>
          <p class="text-light">whatsapp</p>
          <p class="text-light">instagram</p>
          <p class="text-light">ifood</p>
        </div>
        <div >
            <img src="./img/pics/logo-lanchonete-express.png" alt="icone" class="icone-footer h-100">
        </div>

        <div>
          <h5 class="text-light">Horario de atendimento</h5>
          <p class="text-light">seg-quinta: 19-23</p>
          <p class="text-light">sexta-sabado: 18-00</p>
          <p class="text-light">Folga coletiva</p>
        </div>
    </footer>
    <script src="./js/produtos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
